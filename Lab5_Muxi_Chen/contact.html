<header class="header_background">
    <h1>Register</h1>
</header>

<p class="information_collecting">
    <form action="results.html" method ="GET">
        <div class="form-group" id="first-name-section">
            <label for = "fname"> First Name: </label>
            <input type ="text" id = "fname" name ="fname" placeholder = "input your first name..." required>
         </div>

        <br>

        <div class="form-group" id="last-name-section">
            <label for = "lname"> Last Name: </label>
            <input type ="text" id = "lname" name ="lname" placeholder = "input your last name..." required>
        </div>

        <br>
        <div class="form-group" id="email-section">
            <label for ="email">Email:</label>
            <input type ="email" id ="email" name ="email" required>
        </div>
        <br>
        <div class="form-group" id="phone-section">
            <label for = "phone">Phone No.:</label>
            <input type = "tel" id = "phone" name ="phone" placeholder = "your phone...">
        </div>
        <br>
        <div class="form-group" id="birthday-section">
            <label for = "bdate">Birthday:</label>
            <input type = "date" id = "bdate" name ="bdate">
        </div>
        <br>
        <div class="form-group" id="title-section">
            <label for = "title"> Title: </label>
                <label for = "Mr."> Mr. </label>
                <input type = "radio" ID=" Mr." name="Mr." value ="Mr.">

                <label for = "Ms"> Ms </label>
                <input type = "radio" ID=" Ms" name="Ms" value ="Ms">     

                <label for = "Mrs"> Mrs </label>
                <input type = "radio" ID=" Mrs" name="Mrs" value ="Mrs"> 

                <label for = "Dr."> Dr. </label>
                <input type = "radio" ID="Dr." name="Dr." value ="Dr.">       
        </div>
        <br>
        <br>
        <div>
            <input type="reset" class="reset_button" value="Reset">

            <input type="submit" class="submit_button" value="Submit">
        </div>
    </form>
</p>
